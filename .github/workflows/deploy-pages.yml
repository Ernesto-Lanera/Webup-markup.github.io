# GitHub Pages deployment workflow
# Dit bestand zorgt voor automatische deployment naar GitHub Pages
name: Deploy to GitHub Pages

on:
  # Triggers wanneer er gepusht wordt naar de main branch
  push:
    branches: [ main ]
  
  # Maakt het mogelijk om handmatig te deployen vanuit Actions tab
  workflow_dispatch:

# Permissions nodig voor GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Zorgt ervoor dat alleen één deployment tegelijk kan lopen
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - bereidt de website voor
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Pages configuration
        uses: actions/configure-pages@v4
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deploy job - publiceert naar GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4