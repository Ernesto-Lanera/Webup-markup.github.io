<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="500" height="200" fill="#87ceeb"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="50" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="120" cy="45" rx="20" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="350" cy="60" rx="30" ry="18" fill="white" opacity="0.8"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="500" height="100" fill="#32cd32"/>
  
  <!-- Path -->
  <path d="M 0 220 Q 150 215 250 220 Q 350 225 500 220" fill="none" stroke="#daa520" stroke-width="25"/>
  <path d="M 0 220 Q 150 215 250 220 Q 350 225 500 220" fill="none" stroke="#cd853f" stroke-width="20"/>
  
  <!-- Large trees -->
  <!-- Tree 1 -->
  <rect x="80" y="120" width="20" height="80" fill="#8b4513"/>
  <circle cx="90" cy="120" r="35" fill="#228b22"/>
  <circle cx="85" cy="110" r="30" fill="#32cd32"/>
  <circle cx="95" cy="105" r="25" fill="#228b22"/>
  
  <!-- Tree 2 -->
  <rect x="150" y="110" width="18" height="90" fill="#8b4513"/>
  <circle cx="159" cy="110" r="40" fill="#228b22"/>
  <circle cx="165" cy="100" r="30" fill="#32cd32"/>
  <circle cx="150" cy="95" r="28" fill="#228b22"/>
  
  <!-- Tree 3 -->
  <rect x="300" y="115" width="22" height="85" fill="#8b4513"/>
  <circle cx="311" cy="115" r="38" fill="#228b22"/>
  <circle cx="305" cy="105" r="32" fill="#32cd32"/>
  <circle cx="318" cy="100" r="25" fill="#228b22"/>
  
  <!-- Tree 4 -->
  <rect x="400" y="105" width="20" height="95" fill="#8b4513"/>
  <circle cx="410" cy="105" r="42" fill="#228b22"/>
  <circle cx="415" cy="95" r="30" fill="#32cd32"/>
  <circle cx="405" cy="90" r="28" fill="#228b22"/>
  
  <!-- Buildings in background -->
  <rect x="200" y="80" width="60" height="120" fill="#f5deb3"/>
  <rect x="220" y="60" width="20" height="40" fill="#cd5c5c"/>
  <rect x="210" y="90" width="15" height="25" fill="#4169e1"/>
  <rect x="235" y="100" width="15" height="20" fill="#4169e1"/>
  
  <rect x="270" y="90" width="50" height="110" fill="#dcdcdc"/>
  <rect x="275" y="110" width="12" height="18" fill="#4169e1"/>
  <rect x="295" y="110" width="12" height="18" fill="#4169e1"/>
  <rect x="275" y="140" width="12" height="18" fill="#4169e1"/>
  <rect x="295" y="140" width="12" height="18" fill="#4169e1"/>
  
  <!-- Benches -->
  <rect x="120" y="190" width="40" height="5" fill="#8b4513"/>
  <rect x="125" y="180" width="5" height="15" fill="#8b4513"/>
  <rect x="155" y="180" width="5" height="15" fill="#8b4513"/>
  
  <rect x="350" y="195" width="40" height="5" fill="#8b4513"/>
  <rect x="355" y="185" width="5" height="15" fill="#8b4513"/>
  <rect x="385" y="185" width="5" height="15" fill="#8b4513"/>
  
  <!-- Water fountain in park -->
  <rect x="240" y="190" width="20" height="30" rx="3" fill="#696969"/>
  <circle cx="250" cy="185" r="5" fill="#4a4a4a"/>
  <path d="M 250 180 Q 245 175 240 170" stroke="#87ceeb" stroke-width="2" fill="none"/>
  <path d="M 250 180 Q 255 175 260 170" stroke="#87ceeb" stroke-width="2" fill="none"/>
  <path d="M 250 180 L 250 175" stroke="#b0e0e6" stroke-width="3"/>
  
  <!-- Grass details -->
  <g stroke="#228b22" stroke-width="2" fill="none">
    <path d="M 50 210 L 52 205 L 54 210"/>
    <path d="M 180 215 L 182 210 L 184 215"/>
    <path d="M 320 212 L 322 207 L 324 212"/>
    <path d="M 450 208 L 452 203 L 454 208"/>
  </g>
  
  <!-- Title -->
  <text x="250" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Park met Waterpunt</text>
