<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="320" width="600" height="80" fill="#4a5568"/>
  
  <!-- Modern Patronaat building -->
  <rect x="150" y="180" width="300" height="140" fill="url(#buildingGrad)" rx="5"/>
  
  <!-- Glass front -->
  <rect x="170" y="200" width="260" height="100" fill="#81c784" opacity="0.3" rx="3"/>
  
  <!-- Entrance -->
  <rect x="280" y="250" width="40" height="70" fill="#263238"/>
  <rect x="285" y="260" width="30" height="50" fill="#37474f"/>
  
  <!-- Windows -->
  <rect x="180" y="210" width="30" height="25" fill="#e3f2fd" opacity="0.8"/>
  <rect x="220" y="210" width="30" height="25" fill="#e3f2fd" opacity="0.8"/>
  <rect x="260" y="210" width="15" height="25" fill="#e3f2fd" opacity="0.8"/>
  <rect x="325" y="210" width="15" height="25" fill="#e3f2fd" opacity="0.8"/>
  <rect x="350" y="210" width="30" height="25" fill="#e3f2fd" opacity="0.8"/>
  <rect x="390" y="210" width="30" height="25" fill="#e3f2fd" opacity="0.8"/>
  
  <!-- Sign -->
  <rect x="200" y="270" width="60" height="15" fill="#ff5722"/>
  <text x="230" y="280" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">PATRONAAT</text>
  
  <!-- Water fountain outside -->
  <rect x="480" y="270" width="30" height="60" fill="#eceff1" stroke="#90a4ae" stroke-width="2" rx="3"/>
  <rect x="487" y="285" width="16" height="25" fill="#cfd8dc"/>
  <circle cx="495" cy="297" r="4" fill="#2196f3"/>
  <line x1="495" y1="293" x2="495" y2="280" stroke="#2196f3" stroke-width="2"/>
  <text x="495" y="350" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Waterpunt</text>
  
  <!-- Trees -->
  <circle cx="100" cy="250" r="35" fill="#4caf50"/>
  <rect x="95" y="280" width="10" height="40" fill="#795548"/>
  
  <circle cx="520" cy="240" r="25" fill="#66bb6a"/>
  <rect x="517" y="260" width="6" height="35" fill="#795548"/>
  
  <!-- People -->
  <circle cx="350" cy="305" r="6" fill="#ffcc80"/>
  <rect x="347" y="311" width="6" height="12" fill="#1976d2"/>
  <rect x="348" y="323" width="2" height="8" fill="#5d4037"/>
  <rect x="350" y="323" width="2" height="8" fill="#5d4037"/>
  
  <!-- Sidewalk -->
  <rect x="0" y="315" width="600" height="5" fill="#9e9e9e"/>
</svg>