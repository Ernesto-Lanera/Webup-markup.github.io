<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="500" height="200" fill="#4a90e2"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="500" height="100" fill="#d3d3d3"/>
  
  <!-- Main Patronaat building -->
  <rect x="100" y="50" width="300" height="150" fill="#f5deb3"/>
  
  <!-- Modern glass facade -->
  <rect x="120" y="80" width="100" height="120" fill="#87ceeb" opacity="0.7"/>
  <rect x="240" y="80" width="100" height="120" fill="#87ceeb" opacity="0.7"/>
  
  <!-- Glass grid pattern -->
  <g stroke="#4169e1" stroke-width="2" fill="none">
    <line x1="120" y1="100" x2="220" y2="100"/>
    <line x1="120" y1="120" x2="220" y2="120"/>
    <line x1="120" y1="140" x2="220" y2="140"/>
    <line x1="120" y1="160" x2="220" y2="160"/>
    <line x1="120" y1="180" x2="220" y2="180"/>
    <line x1="140" y1="80" x2="140" y2="200"/>
    <line x1="160" y1="80" x2="160" y2="200"/>
    <line x1="180" y1="80" x2="180" y2="200"/>
    <line x1="200" y1="80" x2="200" y2="200"/>
    
    <line x1="240" y1="100" x2="340" y2="100"/>
    <line x1="240" y1="120" x2="340" y2="120"/>
    <line x1="240" y1="140" x2="340" y2="140"/>
    <line x1="240" y1="160" x2="340" y2="160"/>
    <line x1="240" y1="180" x2="340" y2="180"/>
    <line x1="260" y1="80" x2="260" y2="200"/>
    <line x1="280" y1="80" x2="280" y2="200"/>
    <line x1="300" y1="80" x2="300" y2="200"/>
    <line x1="320" y1="80" x2="320" y2="200"/>
  </g>
  
  <!-- Orange/red accent strip -->
  <rect x="120" y="85" width="220" height="10" fill="#ff6347"/>
  
  <!-- Building name "PATRONAAT" -->
  <text x="230" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c2c2c">PATRONAAT</text>
  
  <!-- Entrance area -->
  <rect x="200" y="160" width="40" height="40" fill="#2c2c2c"/>
  <rect x="205" y="165" width="30" height="30" fill="#4169e1" opacity="0.6"/>
  
  <!-- Side building sections -->
  <rect x="60" y="100" width="40" height="100" fill="#cd5c5c"/>
  <rect x="400" y="100" width="40" height="100" fill="#cd5c5c"/>
  
  <!-- Modern architectural details -->
  <rect x="350" y="60" width="50" height="140" fill="#708090"/>
  <rect x="355" y="70" width="40" height="10" fill="#4169e1"/>
  <rect x="355" y="90" width="40" height="10" fill="#4169e1"/>
  <rect x="355" y="110" width="40" height="10" fill="#4169e1"/>
  
  <!-- Street and surroundings -->
  <rect x="0" y="190" width="500" height="10" fill="#2f4f4f"/>
  
  <!-- Cars parked -->
  <rect x="20" y="210" width="30" height="15" rx="2" fill="#ff0000"/>
  <circle cx="25" cy="230" r="3" fill="#2c2c2c"/>
  <circle cx="45" cy="230" r="3" fill="#2c2c2c"/>
  
  <rect x="280" y="215" width="35" height="15" rx="2" fill="#c0c0c0"/>
  <circle cx="285" cy="235" r="3" fill="#2c2c2c"/>
  <circle cx="310" cy="235" r="3" fill="#2c2c2c"/>
  
  <rect x="450" y="208" width="30" height="15" rx="2" fill="#0000ff"/>
  <circle cx="455" cy="228" r="3" fill="#2c2c2c"/>
  <circle cx="475" cy="228" r="3" fill="#2c2c2c"/>
  
  <!-- Traffic signs -->
  <rect x="420" y="130" width="3" height="70" fill="#708090"/>
  <polygon points="418,120 425,120 421.5,130" fill="#ff0000"/>
  <text x="421.5" y="127" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">!</text>
  
  <rect x="370" y="140" width="3" height="60" fill="#708090"/>
  <rect x="368" y="130" width="7" height="7" fill="#4169e1"/>
  <path d="M 371.5 133 L 374 136 L 369 136 Z" fill="white"/>
  
  <!-- Trees -->
  <rect x="10" y="160" width="8" height="40" fill="#8b4513"/>
  <circle cx="14" cy="160" r="15" fill="#228b22"/>
  
  <rect x="480" y="150" width="8" height="50" fill="#8b4513"/>
  <circle cx="484" cy="150" r="18" fill="#228b22"/>
  
  <!-- Water fountain near building -->
  <rect x="160" y="210" width="15" height="20" rx="2" fill="#4a4a4a"/>
  <circle cx="167" cy="205" r="3" fill="#2c2c2c"/>
  <path d="M 167 202 Q 164 198 161 194" stroke="#87ceeb" stroke-width="1.5" fill="none"/>
  <path d="M 167 202 Q 170 198 173 194" stroke="#87ceeb" stroke-width="1.5" fill="none"/>
  
  <!-- Title -->
  <text x="250" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Patronaat Cultureel Centrum</text>
</svg>